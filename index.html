<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/tkm.css">
  <link rel="icon" href="assets/img/console.png">
  <script src="assets/js/tkm.js" defer> </script>
  <title>Taş Kağıt Makas</title>
</head>
<body>
  <div class="header-container">
    <header>
      <h1>Taş <br> Kağıt <br> Makas</h1>
      <div class="score-board">
        <h4>Skor</h4>
        <span class="scoretxt">0</span>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="user-choose-inner">
      <div class="first-section">
        <div class="paper-box">
          <img src="assets/img/paper.svg" alt="">
        </div>
        <div class="makas-box">
          <img src="assets/img/makas.svg" alt="">
        </div>
      </div>
      <div class="rock-box">
        <img src="assets/img/rock.svg" alt="">
      </div>
    </div>
    <div class="results-container">
      <div class="results-page">
        <div class="user-results-container">
          <div class="user-results-makas">
            <img src="assets/img/makas.svg" alt="">
          </div>
          <div class="user-results-paper">
            <img src="assets/img/paper.svg" alt="">
          </div>
          <div class="user-results-rock">
            <img src="assets/img/rock.svg" alt="">
          </div>
        </div>
        <div class="pc-results-container">
          <div class="pc-results-rock">
            <img src="assets/img/rock.svg" alt="">
          </div>
          <div class="pc-results-paper">
            <img src="assets/img/paper.svg" alt="">
          </div>
          <div class="pc-results-makas">
            <img src="assets/img/makas.svg" alt="">
          </div>
        </div>
      </div>
      <div class="results-txt">
        <h6>Senin Seçimin</h6>
        <h6>Bilgisayarın Seçimi</h6>
      </div>
      <div class="results-btns">
        <h2 class="winTxt"></h2>
        <a class="playAgain"> Tekrar Oyna</a>
      </div>
    </div>
    <div class="rules-inner">
      <button class="rulesBtn">KURALLAR</button>
    </div>
  </div>
</body>
</html>
